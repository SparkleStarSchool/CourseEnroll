<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel ="icon" href = "assets/images/logo.png"  type = "image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.8.3/firebase-database-compat.js"></script>
    <script src="assets/javascript/firebase.js"></script>

    <title>Course Enroll</title>
</head>
<body>
    <main>
        <div class="container-fluid layout">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col titleLayout">
                            <img id="titleImage" src="assets/images/logo.png" alt=""><p id="title">Sparkle Star Bilingual School</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h4 id="courseName"></h4>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <h5>First Name: </h5> <input type="text" id="firstName">
                            <p id='firstNameMessage' class="warning">Only alphabet</p>
                            <h5>Last Name: </h5> <input type="text" id="lastName">
                            <p id='lastNameMessage' class="warning">Only alphabet</p>
                        </div>
                    </div>
                    <div class="row rowLayout">
                        <div class="col timeList">
                            <h5>Time:</h5>
                            <p>Please uncheck the time not apply to</p>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-warning buttonStyle" id="submitCourse">Submit</button>
                        </div>
                        
                    </div>
                </div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" data-backdrop="static">
            <div class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <h6></h6>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/javascript/time.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
